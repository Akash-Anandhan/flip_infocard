<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flip card infocard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
       
    </style>
</head>
<body>
    <div class="master">
        <div class="grid">
            <div class="circle">.</div>
            <div></div>
            <div></div>
            <div class="circle">.</div>
            <div class="wrapper">
                <div class="card">
                    <div class="front">
                        <img src="images/profile.png" alt="" class="profile">
                        <p  class="name">AKASH</p>
                        <p class="details">senior web developer</p>
                        <div class="stars_flex">
                            <img src="images/star.png" alt="" class="star">
                            <img src="images/star.png" alt="" class="star">
                            <img src="images/star.png" alt="" class="star">
                            <img src="images/star.png" alt="" class="star">
                            <img src="images/star.png" alt="" class="star ">                             
                        </div>
                        <p class="prompt">hover your mouse pointer to see the details. </p>
                    </div>
                    <div class="back">
                        <p class="description"><span class="title">Description</span> <br> &nbsp;a senior web developer specialised in HTML,CSS and JavaScript form the 
                            the front-end and a speacialist. </p>
                        <p class="title skills">skills</p>
                        <div class="stats">
                            <div class="onepart">
                                <div class="skill_name">
                                    <p class="skill_name">html</p>
                                </div>
                                <div class="percentagebar">
                                    <div class="percentage">
                        
                        
                                    </div>
                                </div>
                            </div>
                            <div class="onepart">
                                <div class="skill_name">
                                    <p class="skill_name">CSS</p>
                                </div>
                                <div class="percentagebar">
                                    <div class="percentage css">
                        
                        
                                    </div>
                                </div>
                            </div>
                            <div class="onepart">
                                <div class="skill_name">
                                    <p class="skill_name">Java <br> Script</p>
                                </div>
                                <div class="percentagebar">
                                    <div class="percentage java">
                        
                        
                                    </div>
                                </div>
                            </div>
                            <div class="onepart">
                                <div class="skill_name">
                                    <p class="skill_name">JQuery</p>
                                </div>
                                <div class="percentagebar">
                                    <div class="percentage jquery">                       
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
</body>

</html>
